<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Forgot Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/css/forgot-password.css">
        <link href="/static/lib/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    </head>
    <body>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="/login">Login
                        </a>
                    </li>
                    <li class="nav-item" id="signupNav">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- Form -->
         <form name="forgotpasswordform">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6" id="forgotPasswordContent">
                    <p id="title">Password Reset</p>
                    <input type="text" name="username" placeholder="Username" id="usernameText" class="form-control">
                    <p class="error" id="usernameError"></p>
                    <input type="text" name="email" placeholder="Email" id="emailText" class="form-control">
                    <p class="error" id="emailError"></p>
                    <button type="button" onclick="forgotPassword(forgotpasswordform.username, forgotpasswordform.email); window.location.href = '../login';"  class="btn btn-outline-light" id="submitButton" class="form-control">Submit</button>


                </div>
            </div>
            
        </div>
    </form>

        <script src="/static/lib/jquery-3.2.1.min.js"></script>
        <script src="/static/lib/bootstrap.bundle.min.js"></script>
        <script src="/static/js/forgot-password.js" async defer></script>
    </body>
</html>

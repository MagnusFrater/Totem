<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Challenges </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="challenges.css">
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
            <div class="container">
                
                <a class="navbar-brand">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="navNameLI"><a class="nav-link" id="navName">Hi!</a></li>

                    <li class="nav-item" id="personalNav">
                        <a class="nav-link" href="../personal">Personal</a>
                    </li>
                    <li class="nav-item" id="privateNav">
                        <a class="nav-link" href="../private">Private</a>
                    </li>
                    <li class="nav-item" id="publicNav">
                        <a class="nav-link" href="../public">Public</a>
                    </li>
                    <li class="nav-item" id="tournamentNav"> 
                        <a class="nav-link" href="../tournament">Tournament</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- Content Section -->
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8" id="challengeSection">
                    <p id="title">Challenges</p>
                    
                    <!-- Sent vs Received -->
                    <div class="btn-group btn-group-toggle" id="viewToggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Received
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Sent
                        </label>
                    </div>

                    <!-- Requests -->
                    <table class="table table-hover table-striped" id="requestTable">
                        <thead>
                            <tr>
                                <th scope="col">User</th>
                                <th scope="col">Title</th>
                                <th scope="col">Theme</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Privacy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">@username</th>  
                                <td>Poll Title</td>
                                <td>Poll Theme</td>
                                <td>2 Days</td>
                                <td>Public</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Sent -->
                    <table class="table table-hover table-striped" id="sentTable">
                        <thead>
                            <tr>
                                <th scope="col">User</th>
                                <th scope="col">Title</th>
                                <th scope="col">Theme</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Privacy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">@username</th>  
                                <td>Poll Title</td>
                                <td>Poll Theme</td>
                                <td>2 Days</td>
                                <td>Public</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>

        <script src="../jquery-3.2.1.min.js"></script>
        <script src="../bootstrap.bundle.min.js"></script>
        <script src="challenges.js" async defer></script>
    </body>
</html>

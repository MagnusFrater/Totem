<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    </head>
    <body>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
             
            <div class="container">
                <a class="navbar-brand" href="../splash">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active" id="loginNav">
                        <a class="nav-link" href="../login">Login
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="signupNav">
                        <a class="nav-link" href="../signup">Sign Up</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- Form -->
        <form name="loginform">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6" id="loginContent">
                    <p id="title">Login</p>
                    <input type="text" name="username" placeholder="Username" id="usernameText" class="form-control">
                    <p class="error" id="usernameError"></p>

                    <input type="password" name="password" placeholder="Password" id="passwordText" class="form-control">
                     <p class="error" id="passwordError"></p>

                    <a href="../forgotpassword">
                        <button type="button" class="btn btn-outline-light" id="forgotButton" class="form-control" >Forgot Password?</button>
                    </a>
                    <button type="button" class="btn btn-outline-light" id="loginButton" class="form-control" onclick="login()">Login</button>
                </div>
            </div>
            
        </div>
        </form>


        <script src="../jquery-3.2.1.min.js"></script>
        <script src="../bootstrap.bundle.min.js"></script>
        <script src="login.js" async defer></script>
    </body>
</html>

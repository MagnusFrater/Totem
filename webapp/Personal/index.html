<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Personal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="personal.css">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
            <div class="container">
                <a class="navbar-brand">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="navNameLI"><a class="nav-link" id="navName">Hi!</a></li>

                    <li class="nav-item active" id="personalNav">
                        <a class="nav-link" href="../personal">Personal
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="privateNav">
                        <a class="nav-link" href="../private">Private</a>
                    </li>
                    <li class="nav-item" id="publicNav">
                        <a class="nav-link" href="../public">Public</a>
                    </li>
                    <li class="nav-item" id="tournamentNav"> 
                        <a class="nav-link" href="../tournament">Tournament</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
		
		<div class="container">
			<div class="row justify-content-md-center">
                <div class="col-md-9" id="personalContent">
                    
                    <!-- settings button -->
                    <a class="settings-btn" href="../settings" >
                        <i class="fas fa-cog"></i>
                    </a>
                    
                    <a href="">
					<img src="loudly_crying.gif" id="emoji" alt="Profile Emoji">
                    </a>
                    
					<p id="displayName">Display Name</p>
					<p id="username">@username</p>
					<div class="row">
						<div id="column1" class="col-md-4">
							<p class="stats">Win Rate<br>100%</p>
						</div>
						<div id="column2" class="col-md-4">
							<p class="stats">Tiki Tally<br>1200</p>
						</div>
						<div id="column3" class="col-md-4">
							<p class="stats">Polls Created<br>10</p>
						</div>
					</div>
					<div class="row" id="no-bottom">
                        <div class="col-md-6">
                            <a class=personal-opt id=friend-btn href="">
                                <i class="fas fa-user-friends btn-margin">
                                        <p id="personal-text">Friends</p>
                                </i>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a class=personal-opt id=mypoll-btn href="">
                                <i class="fas fa-images btn-margin">
                                        <p id="personal-text">MyPolls</p>
                                </i>
                                <!-- <img src="cheese.jpg" alt="" id=cheese> -->
                            </a>
                        </div><div class="col-md-6">
                                <a class=personal-opt id=hist-btn href="">
                                    <i class="fas fa-scroll btn-margin">
                                        <p id="personal-text">History</p>
                                     </i>
                                </a>
                        </div>
                        <div class="col-md-6">
                            <a class=personal-opt id=challenge-btn href="">
                                <i class="fas fa-trophy btn-margin">
                                        <p id="personal-text">Challenges</p>
                                </i>
                            </a>
                        </div>

					</div>
				</div>
			</div>
		</div>

        <script src="../jquery-3.2.1.min.js"></script>
        <script src="../bootstrap.bundle.min.js"></script>
        <script src="personal.js" async defer></script>
    </body>
</html>

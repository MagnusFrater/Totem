<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Public</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public.css">
        <link href="../bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active" id="publicNav">
                            <a class="nav-link" href="../public">Public
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item" id="privateNav">
                            <a class="nav-link" href="../private">Private</a>
                        </li>
                        <li class="nav-item" id="tournamentNav"> 
                            <a class="nav-link" href="../tournament">Tournament</a>
                        </li>
                        <li class="nav-item" id="personalNav">
                            <a class="nav-link" href="../profile">Profile</a>
                        </li>
                        <li class="nav-item" id="logout">
                            <button class="btn btn-outline-light">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Top Button Bar -->
        <div class="fluid-container">
            <div id="topBar" class="row justify-content-md-center">
                <div class="col-md-2">
                    <button class="btn btn-outline-light topButton" data-toggle="modal" data-target="#sortCard">Sort</button>
                </div>
                <div class="col-md-8" id="themeDiv">
                    <select class="selectpicker form-control" id="themePicker" data-live-search="true" title="Filter by Theme" multiple>
                        <option>Theme One</option>
                        <option>Theme Two</option>
                        <option>Theme Three</option>
                    </select>  
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-light topButton" data-toggle="modal" data-target="#newPoll">New Poll</button>
                </div>
            </div>
        </div>

        <!-- Sort Selection -->
        <div id="sortCard" class="modal fade" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Change Sorting</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioOption" id="sort1" value="option1" checked>
                                <label class="form-check-label" for="sort1">Newest -> Oldest</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioOption" id="sort2" value="option2">
                                <label class="form-check-label" for="sort2">Oldest -> Newest</label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Sort Button -->
                        <button type="button" class="btn btn-success" data-dismiss="modal">Sort</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Poll -->
        <form id="newPollForm">
        <div id="newPoll" class="modal fade" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Poll</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        
                        <!-- Personal vs Friends -->
                        <div class="btn-group btn-group-toggle" id="personalToggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Personal
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Challenge
                            </label>
                        </div>

                        <!-- Title -->
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputTile" placeholder="Poll Title">
                            </div>
                        </div>

                        <!-- Themes -->
                        <div class="form-group row">
                            <label for="themeInput" class="col-sm-2 col-form-label">Theme</label>
                            <div class="col-sm-10">
                                <!-- <input type="email" class="form-control" placeholder="Themes"> -->
                                <select class="custom-select" id="themeInput">
                                    <option selected>Select a theme</option>
                                    <option value="1">Theme1</option>
                                    <option value="2">Theme2</option>
                                    <option value="3">Theme3</option>
                                </select>
                            </div>
                        </div>

                        <!-- Duration -->
                        <div class="form-group row">
                            <label for="expirationInput" class="col-sm-2 col-form-label">Duration</label>
                                <div class="col-sm-3">
                                    <input class="form-control" type="number" min="0" placeholder="Days">
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-control" type="number" min="0" placeholder="Hours">
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-control" type="number" min="0" placeholder="Mins">
                                </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="row">
                            <div class="col-md-12">
                                <p>Upload Image(s):</p>
                            </div>
                            <div class="col-md-6">
                                <input type="file" class="form-control-file" id="imageOne">
                            </div>
                            <div class="col-md-6">
                                <input type="file" class="form-control-file" id="imageTwo">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Private vs Public -->
                        <div class="btn-group btn-group-toggle" id="privacyToggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Private
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Public
                            </label>
                        </div>
                        <!-- Create Button -->
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="createPoll(newPollForm.inputTile.value, newPollForm.themeInput.value, newPollForm.expirationInput.value, newPollForm.imageOne, newPollForm.imageTwo, newPollForm.option1.value, newPollForm.option2.value)">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

        <!-- Poll Card -->
        <div class="fluid-container">
            <div class="row justify-content-md-center pollView">
                <div class="scrollArrow" id="backArrow">
                    <button class="btn btn-outline-dark"><</button>
                </div>
                <div class="col-md-8 pollCard">
                    <div id="cardTitle" class="col-md-12">
                        <p>Title</p>
                    </div>
                    <div class="row col-md-12" id="cardContent">
                        <div class="col-md-6" id="cardLeft">
                            <!-- Contents -->
                        </div>
                        <div class="col-md-6" id="cardRight">
                            <!-- Contents -->
                        </div>
                    </div>

                    <!-- Results overlay -->
                    <div class="row col-md-12" id="cardContentOverlay">
                        <div class="col-md-6" id="cardLeftOverlay">
                            <div id="leftBlank"></div>
                            <div id="leftResults">
                                <p class="resultText">50%</p>
                            </div>
                        </div>
                        <div class="col-md-6" id="cardRightOverlay">
                            <div id="rightBlank"></div>
                            <div id="rightResults">
                                <p class="resultText">75%</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row col-md-12" id="cardBottom">
                        <div class="col-md-6" id="leftUser">
                            <p>@username</p>
                        </div>
                        <div class="col-md-6" id="rightUser">
                            <p>@username</p>
                        </div>
                        <div class="col-md-12" id="themes">
                            <p>#theme, #theme, #theme</p>
                        </div>
                    </div>
                </div>
                <div class="scrollArrow" id="nextArrow">
                    <button class="btn btn-outline-dark">></button>
                </div>
            </div>
        </div>

        <script src="../jquery-3.2.1.min.js"></script>
        <script src="../bootstrap.bundle.min.js"></script>
        <script src="public.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Totem - Settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="settings.css">
        <link href="../bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    </head>
    <body>
		<!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/splash">TOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="publicNav">
                            <a class="nav-link" href="/public">Public</a>
                        </li>
                        <li class="nav-item" id="privateNav">
                            <a class="nav-link" href="/private">Private</a>
                        </li>
                        <li class="nav-item" id="tournamentNav"> 
                            <a class="nav-link" href="/tournament">Tournament</a>
                        </li>
                        <li class="nav-item" id="personalNav">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item" id="logout">
                            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		<form id="changeSettings">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6" id="settingsContent">
					<p id="title">Settings</p><br>
					<!-- Change Display Name -->
					<p id="sub-heading">Change Display Name</p>
					<input type="text" placeholder="New Display Name" id="displayNameText" class="form-control">
                    <p class="error" id="displaynameError"></p>
					<input type="text" placeholder="Repeat New Display Name" id="repeatDisplayNameText" class="form-control"> <!-- <br> -->
                    <p class="error" id="displaynameverifyError"></p> 
                    <p class="error" id="GeneralDSError"></p> 
                    <button type="button" class="btn btn-outline-light" id="submitDisplayButton" class="form-control" onclick="changeDisplayName(changeSettings.displayNameText.value, changeSettings.repeatDisplayNameText.value)">Submit Changes to Display Name</button><br><br>
					
                    <!-- Change Password -->
					<p id="sub-heading">Change Password</p>
					<input type="password" name="changepassword" placeholder="New Password" id="passwordText" class="form-control">
                    <p class="error" id="passwordError"></p> 
					<input type="password" name="repeatpassword" placeholder="Repeat New Password" id="repeatPasswordText" class="form-control"><!-- <br> -->
                    <p class="error" id="passwordverifyError"></p> 
                    <p class="error" id="GeneralPasswordError"></p> 
					<button type="button" class="btn btn-outline-light" id="submitPasswordButton" class="form-control" onclick="changePassword(changeSettings.changepassword.value, changeSettings.repeatpassword.value)">Submit Changes to Password</button>
					
				</div>
			</div>
		</div>
    </form>
	
        <script src="../jquery-3.2.1.min.js"></script>
        <script src="../bootstrap.bundle.min.js"></script>
        <script src="settings.js" async defer></script>
    </body>
</html>
